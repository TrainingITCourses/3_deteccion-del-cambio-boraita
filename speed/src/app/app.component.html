<div style="width: 20%; float: left">
  Searching critery:
  <select [(ngModel)]="criterySelected" (change)="criteryChanged()">
    <option *ngFor="let critery of criteries" [ngValue]="critery">{{
      critery.name
    }}</option>
  </select>
  <app-filter-list
    [filterList]="criteryList | async"
    (fieldSelected)="filterLaunches($event)"
  ></app-filter-list>
</div>
<div style="max-width: 80%; float: right;">
  <app-launches-list [launchesList]="launchesList | async"></app-launches-list>
</div>
